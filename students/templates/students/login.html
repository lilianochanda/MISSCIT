
{% extends "students/essentials/body3.html" %}
{% load static %}
{% load crispy_forms_tags %} 
  {% block content %}
    <img src= "{% static 'students/images/default.jpg' %}" class= "userprofile"  >
                
<div class="login-box">

             <!--<h1>LOG IN</h1>-->
             <div class="login-box-content">
                
                <form method= "POST">
                  {% csrf_token %}
                  <fieldset class= "form-group">
                  <legend class= "border-bottom mb-4">LOG IN</legend>
                   {{ form|crispy }}
                   </fieldset>
                    
                 
               <div class= "form-group">
                 <button class= "btn btn-outline-info" type= "submit" name="submit">Log in</button>
                 <div class= "border-top pt-3">
                 <small class="text-muted">
                 Do you need an account? <a class= "ml-2" href="{% url 'signup_form' %}"> Sign Up </a>
                 </small>
                 </div>
               </div>
                

                 <!--<a href="#">forgot password</a>-->
              </form>
            </div>
            </div>  
{% endblock content %}
